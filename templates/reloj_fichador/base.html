<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reloj Fichador{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reloj_fichador/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Reloj Fichador</h1>
    </header>
    <main>
        <div class="menu-container">
            <button class="menu-button" onclick="location.href='{% url 'reloj_fichador:registrar_entrada' %}'">Entrada (Q)</button>
            <button class="menu-button" onclick="location.href='{% url 'reloj_fichador:registrar_salida_transitoria' %}'">Salida transitoria (V)</button>
            <button class="menu-button" onclick="location.href='{% url 'reloj_fichador:registrar_entrada_transitoria' %}'">Entrada transitoria (M)</button>
            <button class="menu-button" onclick="location.href='{% url 'reloj_fichador:registrar_salida' %}'">Salida (P)</button>
        </div>

        <div class="dni-container">
            <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">
            <button class="accept-button" onclick="handleDni()">Aceptar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Reloj Fichador</p>
    </footer>

    <script>
        function handleDni() {
            var dni = document.getElementById('dni').value;
            if (dni) {
                // Aquí podrías agregar la lógica para manejar el DNI, por ejemplo, redirigir o validar.
                alert("DNI ingresado: " + dni);
            } else {
                alert("Por favor, ingrese un número de DNI.");
            }
        }
    </script>
</body>
</html>
