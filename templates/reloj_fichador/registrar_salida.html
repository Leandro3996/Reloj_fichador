{% extends "reloj_fichador/base.html" %}

{% block title %}Registrar Salida{% endblock %}

{% block content %}
<h2>Registrar Salida</h2>
<form method="post">
    {% csrf_token %}
    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni" required>
    <button type="submit">Aceptar</button>
</form>
{% endblock %}
